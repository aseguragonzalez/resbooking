<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{Title}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" href="{Resources}/content/images/resb-ico.png" type="image/png" />
        <link href="{Resources}/content/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="{Resources}/content/css/bootstrap-theme.min.css" rel="stylesheet" media="screen" />
        <link href="{Resources}/content/css/rb-panel-theme.css" rel="stylesheet" />
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="{Resources}/js/libs/jquery.min.js"></script>
        <script type="text/javascript" src="{Resources}/js/libs/bootstrap.min.js" ></script>
        <script type="text/javascript" src="{Resources}/js/common.js"></script>
    </head>

    <body>

        <input type="hidden" id="current_path" value="{Path}" />
        <input type="hidden" id="current_resources_path" value="{Resources}" />

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                            data-toggle="collapse"
                            data-target="#menu-resbooking">
                            <span class="sr-only">Resbooking</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                    </button>
                    <a id="logo" class="navbar-brand" href="{Path}/">
                        <img src="{Resources}/content/images/logo-resBooking.png" alt="resbooking"/>
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="menu-resbooking">
                    <ul class="nav navbar-nav">
                        <!--Services-->
                        <li>
                            <a href="#" class="service"
                               data-service="{item.Id}"
                               data-ticket="{Ticket}"
                               data-url="{item.Platform}"
                               data-target="#main-container"
                               onclick="return loadService(this);"
                               title="{item.Description}">
                                {item.Name}<span class="badge"></span></a>
                        </li>
                        <!--Services-->
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                               role="button" aria-haspopup="true" aria-expanded="false">
                                {Username} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" data-path="{Path}"
                                       data-url="/Accounts/Index"
                                       onclick="return loadUrl(this);"
                                       data-target="#main-container">Perfil de usuario</a>
                                </li>
                                <li>
                                    <a href="#" data-path="{Path}"
                                       data-url="/Home/Privacity"
                                       onclick="return loadUrl(this);"
                                       data-target="#main-container">Política de privacidad</a>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li>
                                    <a href="#"
                                       onclick="return logout(this)">Cerrar Sesión</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <!-- Formulario selección de proyectos -->
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <select class="form-control" data-selected="{Project.Id}"
                                    onchange="setCurrentProject(this)" id="projects">
                                <option value="-1">Seleccione un proyecto</option>
                                <!--Projects-->
                                <option value="{item.Id}">{item.Name}</option>
                                <!--Projects-->
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <iframe id="main-container" class="iframe" main-container></iframe>

    </body>
</html>
