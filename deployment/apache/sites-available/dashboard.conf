<VirtualHost *:8080>
    ServerName dashboard.localhost
    DocumentRoot /var/www/html/src/Infrastructure/Ports/Dashboard

    # Include environment variables
    Include /etc/apache2/conf-available/envvars/dashboard.envvars.conf

    <Directory /var/www/html/src/Infrastructure/Ports/Dashboard>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Security headers
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-Frame-Options "SAMEORIGIN"
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/dashboard-error.log
    CustomLog ${APACHE_LOG_DIR}/dashboard-access.log combined
    LogLevel warn

    # PHP settings
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
</VirtualHost>
