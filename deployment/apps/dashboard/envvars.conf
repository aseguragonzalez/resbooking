# Dashboard-specific environment variables
PassEnv DASHBOARD_DATABASE_HOST
PassEnv DASHBOARD_DATABASE_NAME
PassEnv DASHBOARD_DATABASE_PASSWORD
PassEnv DASHBOARD_DATABASE_USER
PassEnv DASHBOARD_DEFAULT_HOST
PassEnv DASHBOARD_SERVICE_NAME
PassEnv DASHBOARD_SERVICE_VERSION
PassEnv ENVIRONMENT
PassEnv XDEBUG_MODE

# Dashboard-specific defaults (if not passed from system)
SetEnv ENVIRONMENT development
SetEnv DASHBOARD_SERVICE_NAME dashboard
SetEnv DASHBOARD_SERVICE_VERSION 1.0.0
