<VirtualHost *:443>
    ServerName dashboard
    ServerAlias *.dashboard
    DocumentRoot /var/www/html/src/Infrastructure/Ports/Dashboard

    # SSL Configuration - dashboard-specific certificate
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/dashboard.crt
    SSLCertificateKeyFile /etc/apache2/ssl/dashboard.key

    # SSL Protocol Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off

    # HSTS (HTTP Strict Transport Security)
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

    # Include environment variables
    Include /etc/apache2/conf-available/envvars/dashboard.envvars.conf

    <Directory /var/www/html/src/Infrastructure/Ports/Dashboard>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Security headers (production standard)
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
        Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/dashboard-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/dashboard-ssl-access.log combined
    LogLevel warn

    # PHP settings
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
</VirtualHost>

# HTTP to HTTPS redirect
<VirtualHost *:80>
    ServerName dashboard
    ServerAlias *.dashboard
    Redirect permanent / https://%{SERVER_NAME}/
</VirtualHost>
