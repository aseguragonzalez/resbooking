<VirtualHost *:80>
    ServerName coverage
    DocumentRoot /var/www/html/coverage

    # Include environment variables
    Include /etc/apache2/conf-available/envvars/coverage.envvars.conf

    <Directory /var/www/html/coverage>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted

        # Security: Only allow access in development
        <If "%{ENV:ENVIRONMENT} == 'local' || %{ENV:ENVIRONMENT} == 'development' || %{ENV:ENVIRONMENT} == 'dev'">
            Require all granted
        </If>
        <Else>
            Require all denied
        </Else>

        Header always set X-Robots-Tag "noindex, nofollow"
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/coverage-error.log
    CustomLog ${APACHE_LOG_DIR}/coverage-access.log combined
    LogLevel warn

    # No PHP needed for coverage (static HTML only)
</VirtualHost>
