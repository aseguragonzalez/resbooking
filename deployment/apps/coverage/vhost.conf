<VirtualHost *:443>
    ServerName coverage
    DocumentRoot /var/www/html/coverage

    # SSL Configuration - coverage-specific certificate
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/coverage.crt
    SSLCertificateKeyFile /etc/apache2/ssl/coverage.key

    # SSL Protocol Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off

    # HSTS (HTTP Strict Transport Security)
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

    # Include environment variables
    Include /etc/apache2/conf-available/envvars/coverage.envvars.conf

    <Directory /var/www/html/coverage>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted

        # Security: Only allow access in development
        <If "%{ENV:ENVIRONMENT} == 'local' || %{ENV:ENVIRONMENT} == 'development' || %{ENV:ENVIRONMENT} == 'dev'">
            Require all granted
        </If>
        <Else>
            Require all denied
        </Else>

        # Security headers
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-Robots-Tag "noindex, nofollow"
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/coverage-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/coverage-ssl-access.log combined
    LogLevel warn

    # No PHP needed for coverage (static HTML only)
</VirtualHost>

# HTTP to HTTPS redirect
<VirtualHost *:80>
    ServerName coverage
    Redirect permanent / https://%{SERVER_NAME}/
</VirtualHost>
