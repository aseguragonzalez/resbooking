<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Usuario no autenticado</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="pragma" content="no-cache" />

		<!-- CSS de Bootstrap -->
    <link href="{Resources}/content/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="{Resources}/content/css/bootstrap-theme.min.css" rel="stylesheet" media="screen" />
    <link href="{Resources}/content/css/lcms-theme.css" rel="stylesheet" media="screen" />
    <!-- librerías opcionales que activan el soporte de HTML5 para IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<script type="text/javascript" src="{Resources}/scripts/js-plugins/jquery-1.10.2.min.js" ></script>
		<script type="text/javascript" src="{Resources}/scripts/js-plugins/sha512.js" ></script>
		<script type="text/javascript" src="{Resources}/scripts/js-plugins/sha3.js" ></script>
		<script type="text/javascript" src="{Resources}/scripts/js-plugins/bootstrap.min.js" ></script>

		<script type="text/javascript">
			$(function(){
				// Setear parámetros y eventos del formulario
				$( "#form" )
					.attr( "action", document.URL )
					.on( "submit", function(){
					// Calculamos la función hash : sha512
					var pass = CryptoJS.SHA512($("#password").val());
					// reasignamos al campo de texto
					$("input[name='password']").val(pass);
				});
			});
		</script>

	</head>

	<body>
		<div class="container">
			<section class="login-form-class">
				<header>
					<h2>Login</h2>
				</header>
				<form id="form" action="" method="post" role="form">
					<fieldset>
						<div class="form-group">
							<label for="username">Usuario</label>
							<input type="email"
								id="username"
								name="username"
								maxlength="50"
								class="form-control"
								required="required"
								placeHolder="myuser@domain.com" />
							<p class="help-block">Introduce tu nombre de usuario (e-mail)</p>
						</div>

						<div class="form-group">
							<label for="password">Contraseña</label>
							<input type="password"
								id="password"
								class="form-control"
								maxlength="20"
								required="required"
								placeHolder="**********"  />
							<p class="help-block">Introduzca su contraseña</p>
							<input type="hidden" name="password" value="" />
						</div>

						<div class="form-group">
							<p class="help-block">
								¿Has olvidado tu contraseña? <a href="{Path}/Accounts/Index" >Recuperar</a>
							</p>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary" role="button">Entrar</button>
						</div>
					</fieldset>
				</form>
			</section>
		</div>
	</body>
</html>
