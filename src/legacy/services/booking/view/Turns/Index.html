<!--Layout={_layout.html}-->

<script type="text/javascript" src="{Resources}/js/turns.js?r={Random}"></script>

<input id="configs" type="hidden" value={Entities} />

<div class="container">
    <!-- cabecera de secci贸n-->
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <h2>Turnos</h2>
        </div>
        <div id="control" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <h2 class="btn-group">
                <button type="button"
                        class="btn btn-default"
                        onclick="setAllTurns(this,true);">Seleccionar todos</button>
                <button type="button"
                        class="btn btn-default"
                        onclick="setAllTurns(this,false);">Quitar todos</button>
            </h2>
        </div>
    </div>
    <!-- Tabla de turnos -->
    <div class="table-responsive tabla-checks">
        <table class="table table-striped table-bordered" >
            <thead>
                <tr>
                    <!--DaysH-->
                    <th>{item.Name}</th>
                    <!--DaysH-->
                </tr>
            </thead>
            <tbody>
                <!--Turns-->
                <tr>
                    <!--Days-->
                    <td>
                        <span class="texto-turno">{item.Start}</span>
                        <span class="cool_checkbox">
                            <input id="chk_{item.IdTurn}_{item.DayOfWeek}"
                                type="checkbox"
                                data-id="0"
                                data-turn="{item.IdTurn}"
                                data-dow="{item.IdDay}"
                                data-count="100"
                                onchange="setTurn(this);" />
                            <label for="chk_{item.IdTurn}_{item.DayOfWeek}">
                                <span>|</span><span><span>/</span></span><span>O</span>
                            </label>
                        </span>
                    </td>
                    <!--Days-->
                </tr>
                <!--Turns-->
            </tbody>
        </table>
    </div>
</div>

<!-- modal para la actualizaci贸n -->
<div id="updating" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header titulo-modal-dialog-rb">
                <h4 class="modal-title" >Configuraci贸n de turnos</h4>
            </div>
            <div class="modal-body">
                <div class="progress progress-striped active">
                    <div class="progress-bar" role="progressbar"
                         aria-valuenow="0" aria-valuemin="0"
                         aria-valuemax="100"></div>
                    &nbsp;<span id="percent">0</span>%
                </div>
                <p class="help-block text-center">Actualizando configuraci贸n..</p>
            </div>
        </div>
    </div>
</div>
