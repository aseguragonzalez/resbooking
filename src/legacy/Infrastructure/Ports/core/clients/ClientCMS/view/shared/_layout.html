<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{Title}</title>
		<meta name="description" content="{Description}" />
		<meta name="keywords" content="{Keywords}" />
		<meta name="author" content="{Author}" />
    <!-- CSS de Bootstrap -->
    <link href="{Resources}/content/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <!-- <link href="{Resources}/content/css/bootstrap-theme.min.css" rel="stylesheet" media="screen" /> -->
    <link href="{Resources}/content/css/sticky-footer.css" rel="stylesheet" media="screen" />
    <link href="{Resources}/content/css/basic-theme.css" rel="stylesheet" media="screen" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="{Resources}/scripts/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="wrap">
			<nav class="navbar navbar-default navbar-static-top" role="navigation">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="{Path}">{ProjectName}</a>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="menu-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<!--Menu-->
							<li><a href="{Path}/{item.Link}" title="{item.Tooltip}">{item.Name}</a></li>
							<!--Menu-->
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>

			{BODY}

		</div><!-- end wrap -->

		<div id="footer">
			<div class="container">
				<p class="text-muted credit">
					Lorem ipsum ad his scripta blandit Â© Copyright 2014 | <a href="{Path}/aviso-legal" >Aviso Legal</a>
				</p>
			</div>
		</div>

	</body>
</html>
