<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{Title}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="{Resources}/content/css/bootstrap.min.css"
              rel="stylesheet" media="screen" />
        <!--[if lt IE 9]>
          <script src="{Resources}/js/libs/html5shiv.js"></script>
          <script src="{Resources}/js/libs/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript"
            src="{Resources}/js/libs/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="{Resources}/js/libs/bootstrap.min.js" ></script>

        <style type="text/css">

            html, body{
                height:100%;
                width:100%;
            }

            #wrap{
                min-height: 100%;
                height: auto !important;
                height: 100%;
                text-align:center;
            }

            #page-footer{
                background:#ccc;
                color:#2f2f2f;
                padding:20px 0px;
                text-align: center;
                margin-top:-70px;
            }

            h1 img{margin:auto;}

        </style>

    </head>

    <body>

        <div id="wrap" class="container">
            <header>
                <h1>
                    <img src="{Resources}/content/logos/logo_{Project}.png"
                         alt="{ProjectName} Logo" class="img-responsive"/>
                    <br />
                    {ProjectName}
                </h1>
            </header>
            <section>
                <article class="has-success">
                    <img src="{Resources}/content/images/rb-tick.png" alt="ok" />
                    <p class="help-block">
                        Su pedido se ha procesado correctamente.
                    </p>

                    <p>
                        El ticket de su pedido es <strong> {Entity.Ticket}</strong>
                    </p>
                    <p>
                        Para realizar otro pedido pulse
                        <a href="{Path}/Order/Index/{Project}">aquí</a>
                    </p>
                </article>
            </section>
        </div>

        <footer id="page-footer" >
            <div class="container">
                <p>
                    Lorem ipsum ad his scripta blandit partiendo,
                    eum fastidii accumsan euripidis in, eum liber
                    hendrerit an.  <a href="{Path}/Order/Index/{Project}">Aquí</a>
                </p>
            </div>
        </footer>
    </body>
</html>
