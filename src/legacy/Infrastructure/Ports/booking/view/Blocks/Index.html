<!--Layout={_layout.html}-->

<script type="text/javascript" src="{Resources}/js/blocks.js?r={Random}"></script>

<input type="hidden" id="blocks" value='{Blocks}' />
<input type="hidden" id="configs" value='{BaseLine}' />
<input type="hidden" id="week" value="{WeekNavDTO.Current}" />
<input type="hidden" id="year" value="{WeekNavDTO.CurrentYear}" />

<div class="container">
    <!-- cabecera de secciÃ³n-->
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <h2>Del {WeekNavDTO.FechaLunes} al {WeekNavDTO.FechaDomingo}</h2>
        </div>
        <div id="control" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <h2 class="btn-group">
                <a href="{Path}/Blocks/Index/{WeekNavDTO.Prev}?&year={WeekNavDTO.PrevYear}"
                   class="btn btn-primary"> << Anterior </a>
                <a href="{Path}/Blocks/Index/{WeekNavDTO.Current}?&year={WeekNavDTO.CurrentYear}"
                   class="btn btn-default"> Semana {WeekNavDTO.Current} </a>
                <a href="{Path}/Blocks/Index/{WeekNavDTO.Next}?&year={WeekNavDTO.NextYear}"
                   class="btn btn-primary"> Siguiente >> </a>
            </h2>
        </div>
    </div>

    <!-- tabla de bloqueos -->
    <div class="table-responsive tabla-checks">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <!--Days-->
                    <th>{item.Name}<span class="help-block">{item.sDate}</span></th>
                    <!--Days-->
                </tr>
            </thead>
            <tbody>
                <!--Turns-->
                <tr>
                    <!--DaysOfWeek-->
                    <td>
                        <span class="texto-turno">{item.Start}</span>
                        <span class="cool_checkbox">
                            <input id="chk_{item.IdTurn}_{item.DayOfWeek}"
                                type="checkbox"
                                data-id="0"
                                data-dow="{item.DayOfWeek}"
                                data-turn="{item.IdTurn}"
                                data-week="{WeekNavDTO.Current}"
                                data-year="{WeekNavDTO.CurrentYear}"
                                data-date="{item.Date}"
                                onchange="setBlock(this);" />
                            <label for="chk_{item.IdTurn}_{item.DayOfWeek}">
                                <span>|</span><span><span>/</span></span><span>O</span>
                            </label>
                        </span>
                    </td>
                    <!--DaysOfWeek-->
                </tr>
                <!--Turns-->
            </tbody>
        </table>
    </div>
</div>
