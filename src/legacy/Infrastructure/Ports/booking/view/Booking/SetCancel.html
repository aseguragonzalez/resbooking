<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Reserva cancelada</title>
        <!-- CSS de Bootstrap -->
        <link href="{Resources}/content/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="{Resources}/content/css/bootstrap-theme.min.css" rel="stylesheet" media="screen" />
        <!-- librerías opcionales que activan el soporte de HTML5 para IE8 -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <![endif]-->
        <script type="text/javascript" src="{Resources}/scripts/js-plugins/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="{Resources}/scripts/js-plugins/bootstrap.min.js"></script>

        <style type="text/css">

                min-height: 100px;

                margin:auto;

    <body>

            <div class="row">

                    <p style="padding: 10px; background-color: #000; color: #fff; font-size: 20px; font-weight:600">
                        {ProjectName}
                    </p>
                    <h4 class="text-center" style="color:#016701">Su reserva ha sido anulada.</h4>
                        <p class="text-center">
                            Hemos tramitado correctamente su Anulación.<br />
                        </p>

                        </p>
                        <div class="image">
                            <img src="{Resources}/content/images/rb-tick-ok.png"
                                 class="img-responsive" alt="..."/>
                        </div>
                </div>
            </div>
        </div>
